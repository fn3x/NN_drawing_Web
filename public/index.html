<html>
  <script type="text/javascript" src="canvases.js"></script>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<body onload="init()">
		<div class="content">
			<div class="canvases">
				<div class="input">
					<h3>Draw digit(s) here:</h3>
					<canvas id="InputCanvas" width="256" height="256"></canvas>
					<strong class="strong">Select digit(s) to show:</strong>
					<form class="form-inline" id="ChooseNumber">
						<div class="form-group">
							<label class="checkbox-inline">
								<input type="checkbox" name="checkbox" id="inlineCheckbox1" value="0"> 0
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" name="checkbox" id="inlineCheckbox2" value="1"> 1
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" name="checkbox" id="inlineCheckbox3" value="2"> 2
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" name="checkbox" id="inlineCheckbox1" value="3"> 3
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" name="checkbox" id="inlineCheckbox2" value="4"> 4
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" name="checkbox" id="inlineCheckbox3" value="5"> 5
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" name="checkbox" id="inlineCheckbox3" value="6"> 6
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" name="checkbox" id="inlineCheckbox3" value="7"> 7
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" name="checkbox" id="inlineCheckbox3" value="8"> 8
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" name="checkbox" id="inlineCheckbox3" value="9"> 9
							</label>
							<div class="buttons">
								<input class="btn btn-success" type="button" value="Recognize" id="btn" size="30" onclick="Send()">
								<input class="btn btn-default" type="button" value="Clear" id="clr" size="23" onclick="erase()">
							</div>
						</div>
					</form>
				</div>
				<h3>Recognizied digit(s):</h3>
				<img id="ResultImg" width="260" height="260" class="img-rounded"></img>
			</div>
		</div>
  </body>
  </html>
